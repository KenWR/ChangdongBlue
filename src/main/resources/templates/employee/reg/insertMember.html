<!DOCTYPE html>
<html
  lang="ko-KR"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/comm-layout :: commLayout(~{::head},~{::main})}"
>
  <head>
    <title>Enroll Member Page</title>
    <!--/*-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <!--*/-->
    <link rel="stylesheet" href="/css/employee/insertUser.css" />
    <link rel="stylesheet" th:href="@{/webjars/dropzone/dropzone.css}" />
    <script th:src="@{/webjars/dropzone/dropzone.js}"></script>
  </head>
  <body>
    <main>
      <div class="con">
        <div class="enroll_member_wrap">
          <div class="attendance_title_wrap">
            <div class="attendance_title_inner mt-3">
              <h2 class="attendance_title">출석관리</h2>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNickname" class="col-sm-2 col-form-label">사진</label>
            <div class="col-sm-10">
              <div id="dropzone">
                <form th:action="{/emp/reg}" class="dropzone needsclick" id="demo-upload">
                  <div class="dz-message needsclick">
                    <span class="text">
                      <img src="/images/icons/id-card-regular.svg" />
                      파일을 가져오거나 클릭하여 업로드할 수 있습니다.
                    </span>
                    <span class="plus">+</span>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNickname" class="col-sm-2 col-form-label">사용자명</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNickname" placeholder="NickName" />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail" placeholder="Email" />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Name" />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword" placeholder="Password" />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">역할</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Email" />
            </div>
          </div>
        </div>
      </div>
      <div class="submit_btn">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div>
    </main>
  </body>
</html>
