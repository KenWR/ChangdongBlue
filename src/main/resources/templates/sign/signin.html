<!DOCTYPE html>
<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/sign/signin.css}" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/dist/css/adminlte.min.css}" />
    <script th:src="@{/webjars/AdminLTE/dist/js/adminlte.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/common/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/layout/index.css}" />
  </head>
  <body>
    <main>
      <div class="main_section_wrap">
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  <div class="logo-section">
                    <img src="/images/plane-solid.svg" />
                  </div>
                  <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                  <form th:action="@{/sign/signin}" method="post">
                    <div class="form-floating mb-3 email_form">
                      <input type="text" name="email" class="form-control" id="floatingInput" placeholder="Email" />
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" />
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" />
                      <label class="form-check-label" for="rememberPasswordCheck"> Remember password </label>
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
