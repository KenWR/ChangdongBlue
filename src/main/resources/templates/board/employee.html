<!DOCTYPE html>
<html
  lang="ko-KR"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/comm-layout :: commLayout(~{::head},~{::main})}"
>
  <head>
    <title>Teacher Board Page</title>
    <link rel="stylesheet" th:href="@{/css/board/board.css}" />
  </head>
  <body>
    <main>
      <table class="board">
        <tr class="title">
          <td>게시글번호</td>
          <td>게시글제목</td>
          <td>작성자</td>
        </tr>
        <tr th:each="e:${eBoard}" class="content">
          <td>[[${e.no}]]</td>
          <td>
            <!--teacher no도 같이 넘겨줘서 작성자 정보를 표시한다. dto에 넣어주어야함-->
            <!--query sting param을 컨트롤러에서 밭아서 처리하는 방법은 무엇인가?  -->
            <a th:href="@{/board/employee-detail(no=${e.no}, employeeNo=${e.employeeNo})}">[[${e.title}]]</a>
          </td>
          <td>[[${e.employeeName}]]</td>
        </tr>
      </table>
      <div>
        <a th:href="@{/board/employee/(page=${previous})}">previous</a>
        <a th:href="@{/board/employee/(page=${next})}">next</a>
      </div>
    </main>
  </body>
</html>
