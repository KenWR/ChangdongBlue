<!DOCTYPE html>
<html
  lang="ko-KR"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/comm-layout :: commLayout(~{::head},~{::main})}"
>
  <head>
    <title>Teacher Board Page</title>
    <link rel="stylesheet" th:href="@{/css/board/board.css}" />
  </head>
  <body>
    <main>
      <table class="board">
        <tr class="title">
          <td>게시글번호</td>
          <td>게시글제목</td>
          <td>작성자</td>
        </tr>
        <tr th:each="t:${tBoard}" class="content">
          <td>[[${t.no}]]</td>
          <td>
            <!--teacher no도 같이 넘겨줘서 작성자 정보를 표시한다. dto에 넣어주어야함 : 디테일 페이지에서 작성자를 클릭 했을 때 사용자 정보 볼 수 있도록-->
            <!--query sting param을 컨트롤러에서 밭아서 처리하는 방법은 무엇인가? : 찾아봐야함-->
            <a th:href="@{/board/teacher-detail(no=${t.no}, teacherNo=${t.teacherNo})}">[[${t.title}]]</a>
          </td>
          <td>[[${t.teacherName}]]</td>
        </tr>
      </table>
      <div>
        <a th:href="@{/board/teacher/(page=${previous})}">previous</a>
        <a th:href="@{/board/teacher/(page=${next})}">next</a>
      </div>
    </main>
  </body>
</html>
